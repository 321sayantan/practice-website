<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayantan's Website</title>
</head>
<link rel="stylesheet" href="css/style.css">
<style>
    /* CSS reset */
    body{
        margin: 0px;
        padding: 0px;
        background: url(img/bg.png);
        color: white;
    }
    .left{
        border: 2px solid red;
        display: inline-block;
        position: absolute;
        left: 35px;
        top: 20px;
    }
    .mid{
        display: block;
        width: 33%;
        margin: 20px auto;
        border: 2px solid green;
    }
    .right{
        position: absolute;
        right: 35px;
        display: inline-block;
        border: 1px solid yellow;
        top: 20px;
    }
</style>
<body>
    <header class="header">
        <!-- left for logo -->
        <div class="left">
            I am left
        </div>
        <!-- mid for navbar -->
        <div class="mid">
            I am mid
        </div>
        <!-- right for buttons -->
        <div class="right">
            I am right
        </div>

    </header>
</body>
</html>
